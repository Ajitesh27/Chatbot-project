version: "2.0"

nlu:
- intent: greet
  examples: |
    - [Ravi](name)
    - [Sam](name)
    - [manoj shashtry](name)
    - [Asha](name)
    - [mohammed ali](name)
    - [Jay](name) 
    - I am [Christina](name)
    - I am [Raj shekar](name)
    - I am [Mattie](name)
    - I am [Tony stark](name)
    - My name is [raju](name)
    - My name is [Ashish malhotra](name)

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - bye bye
 
- intent: extract_email
  examples: |
    - [abc123@gmail.com](email)
    - [ravi09@yahoo.com](email)
    - [dancer_12@pes.edu](email)
    - My email id is [jay@hotmail.org](email)
    - My email is [stark_tony@xyz.don](email)

- regex: name
  examples: |
    - \b[a-zA-Z\s]+\b
- regex: email
  examples: |
    - \b[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+\b